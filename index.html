<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olivier Kepler François | Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Styling for 'Go to Top' button */
        #go-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: none;
            padding: 10px 15px;
            background-color: #1f2937;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.3s;
        }

        /* Add any additional global styling here */
    </style>
</head>

<body class="bg-gray-100 sm:bg-white sm:m-0 sm:p-0">

    <!-- Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50 sm:m-0 sm:p-0">
        <div class="container mx-auto flex items-center justify-between px-4 py-3 sm:px-0 sm:py-2">
            <a href="#" class="text-xl font-bold text-gray-800">Olivier K Francois</a>
            <nav id="menu" class="hidden lg:flex space-x-6 items-center">
                <a href="#about" class="text-gray-600 hover:text-blue-600">About</a>
                <a href="#projects" class="text-gray-600 hover:text-blue-600">Projects</a>
                <a href="#contact" class="text-gray-600 hover:text-blue-600">Contact</a>
            </nav>
            <a id="menu-btn" class="block lg:hidden focus:outline-none">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </a>
        </div>
        <div id="menu-mobile" class="lg:hidden hidden px-4 py-4 bg-white border-t border-gray-200 shadow-md">
            <nav class="flex flex-col space-y-2">
                <a href="#about" class="text-gray-600 hover:text-blue-600">About</a>
                <a href="#projects" class="text-gray-600 hover:text-blue-600">Projects</a>
                <a href="#contact" class="text-gray-600 hover:text-blue-600">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content with Sidebar -->
    <div class="container sm:min-h-screen mx-auto flex flex-col lg:flex-row sm:p-0 sm:m-0">

        <!-- Sidebar -->
        <aside class="hidden lg:block w-1/4 bg-white rounded-lg shadow-md sm:m-0 sm:p-0">
            <div class="bg-gray-200 p-4 text-center">
                <img src="images/me2.jpeg" alt="Olivier Kepler François" class="w-32 h-32 lg:w-40 lg:h-40 mx-auto rounded-full shadow-lg mb-4 border-4 border-white">
                <h2 class="text-xl font-semibold text-gray-800 mt-4">Olivier K. François</h2>
                <p class="text-sm text-gray-600">Computer Science Engineer</p>
                <div class="mt-6">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Connect with Me</h3>
                    <div class="flex justify-center space-x-4">
                        <!-- Social Media Links here -->
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Section -->
        <main class="flex-1 p-4 sm:p-0">
            <!-- Hero Section with Background Image -->
            <section class="relative w-full h-[400px] sm:h-screen bg-cover bg-center" style="background-image: url('images/me4.jpg');">
                <div class="absolute inset-0 bg-gradient-to-b from-black/60 to-black/60"></div>
                <div class="relative flex items-center justify-center h-full px-4 text-center">
                    <div class="max-w-2xl">
                        <a href="#projects" class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-full hover:bg-blue-700">Learn More</a>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

<script>
    // Mobile Menu Toggle
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('menu-mobile');

    menuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });

    // Smooth Scroll for Internal Links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            window.scrollTo({
                top: target.offsetTop - 60,
                behavior: 'smooth'
            });
        });
    });

    // Scroll to Top Button
    window.onscroll = function () {
        const goToTopButton = document.getElementById("go-to-top");
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            goToTopButton.style.display = "block";
        } else {
            goToTopButton.style.display = "none";
        }
    };

    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>

</html>
